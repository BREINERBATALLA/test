<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yomaira Cabezas</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
            margin-bottom: 60px; /* Space for footer */
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
        }
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .title-container h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 2.5rem;
            color: #e91e63;
            margin: 0 15px;
        }
        .title-container i {
            font-size: 2rem;
            color: #e91e63;
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #e91e63;
            color: white;
            text-align: center;
            padding: 10px;
            font-family: 'Roboto', sans-serif;
        }
        footer .footer-content {
            margin: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="title-container">
        <i class="fas fa-rose"></i>
        <h1>Emprendimiento Yomaira Cabezas</h1>
        <i class="fas fa-rose"></i>
    </div>
    <div class="video-container">
        <video controls>
            <source src="resources/video.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de vídeo.
        </video>
    </div>
</div>

<!-- Footer -->
<footer>
    <div class="footer-content">
        <p>Magüi Payan - Nariño</p>
        <p>Hecho con &lt;3 2024</p>
    </div>
</footer>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
